<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="main.css" type="text/css" />
		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<div class="container">
			<div class="card-container">
				<div class="wrapper">
					<div class="top-container">
						<h1>Get <span class="insights"> insights </span> that help your business grow.</h1>
					</div>
					<div class="mid-container">
						<p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
					</div>
					<div class="lst-container">
						<div class="row">
							<h3>10k+</h3>
							<p>companies</p>
						</div>
						<div class="row">
							<h3>314</h3>
							<p>templates</p>
						</div>
						<div class="row">
							<h3>12M+</h3>
							<p>queries</p>
						</div>
					</div>
				</div>
				<!-- <div class="image"> -->
				<img src="./images/image-header-desktop.jpg" alt="header" />
				<!-- </div> -->
			</div>
			<div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/shojoDev">shojoDev</a>.</div>
		</div>
	</body>
</html>
